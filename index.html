<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RawX – Ultra Premium</title>
  <style>
    body { margin:0; background:#000; color:#fff; font-family:'Helvetica Neue',sans-serif; }
    header { text-align:center; padding:100px 20px; background:linear-gradient(#000,#140014); }
    h1 { font-size:8em; color:#ff3366; text-shadow:0 0 50px #ff3366aa; animation:glow 4s infinite alternate; }
    @keyframes glow { from {text-shadow:0 0 30px #ff3366;} to {text-shadow:0 0 80px #ff3366;} }
    .tag { font-size:2.5em; color:#ccc; margin:20px 0; }
    .search { max-width:800px; margin:40px auto; }
    #search { width:100%; padding:20px; font-size:1.5em; border-radius:50px; border:2px solid #333; background:#111; color:#fff; outline:none; }
    #search:focus { border-color:#ff3366; box-shadow:0 0 20px #ff3366aa; }
    .container { max-width:2000px; margin:0 auto; padding:40px 20px; }
    .videos { display:grid; grid-template-columns:repeat(auto-fill, minmax(450px,1fr)); gap:30px; }
    .video { background:#111; border-radius:20px; overflow:hidden; transition:0.5s; opacity:0; transform:scale(0.9); }
    .video.visible { opacity:1; transform:scale(1); }
    .video:hover { transform:scale(1.05); box-shadow:0 30px 80px #ff3366aa; }
    iframe { width:100%; height:350px; border:none; }
    .title { padding:20px; text-align:center; background:#1a1a1a; font-size:1.3em; }
    .ad { background:#111; border:1px solid #333; border-radius:20px; margin:80px auto; padding:60px; text-align:center; color:#888; font-size:1.8em; max-width:1200px; }
    footer { text-align:center; padding:80px 20px; background:#000; color:#777; border-top:1px solid #222; }
  </style>
</head>
<body>

  <header>
    <h1>RawX</h1>
    <p class="tag">Premium Free HD Porn – Fast Streaming, No Signup</p>
  </header>

  <div class="search">
    <input id="search" placeholder="Search videos..." />
  </div>

  <div class="container">
    <div class="ad">
      Premium Ad Space – 970x250 Banner (Replace with ExoClick code)
    </div>

    <div class="videos">
      <div class="video"><iframe src="" allowfullscreen></iframe><div class="title">Video 1</div></div>
      <!-- Duplicate upper block for more videos -->
      <!-- src="" mein real embed link paste kar -->
    </div>

    <div class="ad">
      Premium Ad Space – 970x250 Banner (Replace with ExoClick code)
    </div>

    <footer>
      18+ only. Not available in India.
    </footer>
  </div>

  <script>
    const search = document.getElementById('search');
    const cards = document.querySelectorAll('.video');

    search.addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase().trim();
      cards.forEach(card => {
        const title = card.querySelector('.title').textContent.toLowerCase();
        card.style.display = title.includes(term) || term === '' ? 'block' : 'none';
      });
    });

    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
      setTimeout(() => {
        document.querySelectorAll('.video').forEach((card, i) => {
          setTimeout(() => card.classList.add('visible'), i * 100);
        });
      }, 800);
    });
  </script>
</body>
</html>
